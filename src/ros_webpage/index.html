<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS WEB</title>
    <link rel="stylesheet" href="/ros_webpage/css/login.css">
</head>

<body>

    <input type="checkbox" id="dark-mode" class="dark-mode-checkbox visually-hidden">

    <div class="theme-container grow">
        <label for="dark-mode" class="dark-mode-label">
            DARK MODE
        </label>

        <!-- Content here START -->
        <div class="cat">
            <!-- <img src="https://res.cloudinary.com/liquidtime/image/upload/v1653476648/cat-walk_meqsv9.gif" alt=""> -->
        </div>
        <div class="msg">
            <p></p>
        </div>

        <div class="contact-con">
            <div class="contact">
                <p>Sign in</p>

                <form action="#" class="contact-form" autocomplete="off" method="post" id="loginForm">
                    <div class="input-group first">
                        <input id="user" required="" type="text" name="text" class="input">
                        <label class="user-label">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required class="input" id="password">
                        <label for="password" class="user-label">Password</label>
                    </div>
            </div>
            <div class="btn" id="btn">
                Login
                <button class="cta" id="btn" type="button">
                    
                    <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                        viewBox="0 0 46 16" >
                        <path id="Path_10" data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"></path>
                    </svg>
                </button>
            </div>
            </form>
        </div>
        <div class="footer">
            <footer>robot operating system | ©️2023</footer>
        </div>
        <!-- Content here END -->
    </div>

    <script src="/ros_webpage/js/login.js"></script>
</body>

</html>
